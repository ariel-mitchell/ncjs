<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <meta charset="UTF-8"/>

<h1>Log In</h1>

<div>
    <a href="/recovery/ForgotPassword">Forgot Password?</a>
</div>
<!--cheri's part-->
<form method="post">
    <div class="container">
        <div class="row">
            <div class="form-item col-4">
                <label th:for="username">Username
                    <input th:field="${loginFormDTO.username}" />
                </label>
                <p class="error"
                   th:errors="${loginFormDTO.username}">
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form-item col-4">
                <label th:for="password">Password
                    <input th:field="${loginFormDTO.password}"
                           type="password"
                    />
                </label>
                <p class="error"
                   th:errors="${loginFormDTO.password}">
                </p>
            </div>
        </div>
    </div>

    <button type="submit">Log In</button>
</form>
<p class="mt-5">Don't have an account?
    <a href="/register">Create one</a>
</p>
