<!-- HTML profile form -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>

<main>
<!--<h1>Profile</h1>-->
<form method="post"
      th:action="@{'profile/' + ${user.id}}"
      th:object="$user}">

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">

        <div class="col-md-5 border-right">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-center">Profile</h4>
            </div>

            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span th:field="${id}">ID</span>
            </div>
        </div>

        <div class="form-control">
            <div class="form-item col-4">
                <label th:for="username">Username
                    <input th:field="${profileFormDTO.username}" />
                </label>
                <p class="error"
                   th:errors="${profileFormDTO.setUsername()}">
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-item col-4">
                    <label th:for="password">Password
                        <input th:field="${profileFormDTO.password}"
                               type="password"
                        />
                    </label>
                    <p class="error"
                       th:errors="${profileFormDTO.password}">
                    </p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-item col-4">
                    <label th:for="password">Password
                        <input th:field="${profileFormDTO.verifyPassword}"
                               type="password"
                        />
                    </label>
                    <p class="error"
                       th:errors="${profileFormDTO.verifyPassword}">
                    </p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-item col-4">
                    <label th:for="password">Email
                        <input th:field="${profileFormDTO.email}" />
                    </label>
                    <p class="error"
                       th:errors="${profileFormDTO.email}">
                    </p>
                </div>
            </div>
        </div>

        <button type="submit">Save Changes</button>
    </div>
</form>
</main>

</body>
</html>
