<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <title>Travel Diary</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <script th:src="@{/theme.js}"></script>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


</head>
<body>
<header>
<nav th:replace="fragments :: navigation"></nav>
</header>
<form th:action="@{'/trips/add'}" method="post" th:object="${trip}">
    <label for="tripName">Trip Name:</label>
    <input type="text" id="tripName" name="tripName" th:field="*{tripName}" required/><br>

    <label for="description">Description:</label>
    <br> <textarea id="description" name="description" th:field="*{description}" rows="4" cols="50"></textarea><br>

    <button type='submit'>Add Trip</button>



</body>
</html>
