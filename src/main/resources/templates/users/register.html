<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Account Registration</title>
</head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>

<h1>New User Registration</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="username">User Name</label>
        <input class="form-control" th:field="${user.username}" />
        <span th:errors="${user.username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="${user.password}" />
        <span th:errors="${user.password}" class="error"></span>
    </div>

<!-- TODO Determine what to actually do with this... -->
<!--    <div class="form-group">-->
<!--        <label th:for="confirm_password">Confirm Password</label>-->
<!--        <input class="form-control" th:field="${user.confirm_password}" />-->
<!--        <span th:errors="${user.confirm_password}" class="error"></span>-->
<!--    </div>-->

    <div class="form-group">
        <label th:for="confirmPassword">Confirm Password</label>
        <input class="form-control" th:field="${user.confirmPassword}" />
        <span th:errors="${user.confirmPassword}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="${user.email}" />
        <span th:errors="${user.email}" class="error"></span>
    </div>

    <input type="submit" value="Create Account" />

    <div>
        <br>
        <p>Already registered? <a href="http://localhost8080/users/login.html">Login</a></p>
    </div>
</form>

</body>
</html>
