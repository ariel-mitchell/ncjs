<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container  body-content"></body>
<h1>Forgot Password?</h1>


<!--<nav th:replace="~{fragments :: page-header}"></nav>-->

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="submitUsername">What is your username?</label>
        <input class="form-control" th:field="${submitUsername}" />
        <span th:errors="${submitUsername}" class="error"></span>
    </div>
    <input type="submit" value="Next" />
</form>
</body>
</html>

<!--<!submitUsername is the variable I use to store a user>-->
