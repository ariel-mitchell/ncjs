<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Travel Diary</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/theme.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}"/>
</head>
<body>
    <header th:replace="~{fragments :: header}"></header>
<button onclick="changeTheme()">Change Theme</button>

    <table class="trip-listing">
        <thead>
        <tr>
            <th>ID</th>
            <th>Trip</th>
            <th>City</th>
            <th>State</th>
            <th>Favorite</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tr th:each="trip : ${tripList}">
            <td th:text="${trip.getId}"></td>
            <td th:text="${trip.getName}"></td>
            <td th:text="${trip.getCity}"></td>
            <td th:text="${trip.getState}"></td>
            <td th:text="${trip.isFavorite}"></td>
            <td>
                <span th:each="tag : ${trip.getTags}" th:text="${tag.displayName}"></span>
            </td>
        </tr>
    </table>


</body>
</html>
